<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Instagram</title>
    </head>
    
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/phone-login.PNG" alt="phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/Instagram-Logo.png" alt="Instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/profile-photo.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como barnabethiago22</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é barnabethiago22 ?</p>
                    <p class="not-account">
                        <span class="link-blue">Trocar de conta</span>
                        <span class="link-blue">Inscreva-se</span>    
                    </p>
                </div>
                <div class="get-the-app">
                    <p>Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
